<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #textarea{
            width: 100%; height: 300px;
        }
        #textarea {
            border: 1px solid #8080807a;
            border-radius: 10px;
            margin: 20px 0px;
            box-shadow: 1px 1px 10px #8080805c;
            padding: 12px;
        }
        .container{
            max-width: 862px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toggle Your Switch For Case Converter</h1>
    


        <form action="#">
            <textarea name="textarea" id="textarea" placeholder="Enter Your text Here"></textarea>
        </form>





        <div>
            <button type="button" id="uppercase" class="btn btn-primary">UPPER-CASE</button>
            <button type="button" id="lowecase" class="btn btn-secondary">lower-case</button>
            <button type="button" id="capitalize" class="btn btn-success">Capitalize</button>
            <button type="button" id="copy" class="btn btn-danger">Copy-Text</button>

            
        </div>
    </div>


    <!-- javascrpit own -->
    <script>
        
        window.onload = (event) => {
            let textAreaField = document.getElementById('textarea');
            // uppercase
            const uppBtn = document.getElementById('uppercase');

            // lowecase
            const lowerBtn = document.getElementById('lowecase');

            // capitalize
            const capBtn = document.getElementById('capitalize');
            const copyBtn = document.getElementById('copy');

            uppBtn.addEventListener("click", (event) => {textAreaField.value = textAreaField.value.toUpperCase();})
            lowerBtn.addEventListener("click", (event) => {textAreaField.value = textAreaField.value.toLowerCase();})
            //capBtn.addEventListener("click", (event) => {textAreaField.value = textAreaField.value.toUpperCase();})

            capBtn.addEventListener("click", (event) => {

                let toLowerStoreCap = textAreaField.value.toLowerCase();
                let storeCap = toLowerStoreCap.split(" ");
                //console.log(storeCap);
                let legthstoreCap = [];
                for(i = 0; i < storeCap.length; i++){    
                    legthstoreCap[i] = storeCap[i][0].toUpperCase() + storeCap[i].substr(1);
                    //console.log(legthstoreCap);   
                }
                textAreaField.value = legthstoreCap.join(" ");  
                // let legthstoreCap = storeCap[0][0].toUpperCase() + storeCap[0].substr(1);
                // console.log(legthstoreCap);

            })


            copyBtn.addEventListener("click" , (event) => {
                textAreaField.select();
                selectCopyText = navigator.clipboard.writeText(textAreaField.value);;
                // Copy the text inside the text field
                
                //console.log(selectCopyText);
            })


            

        }
        
        // window.addEventListener("load" , (event) => {

    </script>
</body>
</html>
